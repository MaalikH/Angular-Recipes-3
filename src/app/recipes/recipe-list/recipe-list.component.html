<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
  	<!--Forloop to loop through array of recipe. Each recipe is binded to input property type 'recipe' in recipe-item-->
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]= "i"
      ></app-recipe-item>
  </div>
</div>
